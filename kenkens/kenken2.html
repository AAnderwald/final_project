<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="kenken2.css" />
    <title>KenKen Exercise</title>
    <style>
      body {
        background-image: url(math2img.jpg);
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <nav class="navBarUl">
            <ul>
                <li ><a href="allKenKen.html"> Back to KenKen </a></li>
            </ul>
        </nav>
    </div>
      
      <h1>KenKen 2</h1>

      <div class="ansImg">
        <button class="answerButton" type="button" onclick="toggleTwo()"> Click for the answer</button>
        <img src="aTwo.png" alt="answer" class="answerAll" id="twoA" style="display: none">
      </div>

      <form >
           
        <div class="grid">
          <div id="box1" class="grid-items">
            <span class="prompt">5+</span> 
            <input type="number" name="answer1" id="answer1" class="answer" aria-label="box1">
          </div>
          <div id="box2" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer2" id="answer2" class="answer" aria-label="box2">
          </div>
          <div id="box3" class="grid-items">
            <span class="prompt">1</span>
            <input type="number" name="answer3" id="answer3" class="answer" aria-label="box3">
          </div>
          <div id="box4" class="grid-items">
            <span class="prompt">11+</span>
            <input type="number" name="answer4" id="answer4" class="answer" aria-label="box4">
          </div>
          <div id="box5" class="grid-items">
            <span class="prompt">3+</span>
            <input type="number" name="answer5" id="answer5" class="answer" aria-label="box5">
          </div>
          <div id="box6" class="grid-items">
            <span class="prompt">5+</span>
            <input type="number" name="answer6" id="answer6" class="answer" aria-label="box6">
          </div>
          <div id="box7" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer7" id="answer7" class="answer" aria-label="box7">
          </div>
          <div id="box8" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer8" id="answer8" class="answer" aria-label="box8">
          </div>
          <div id="box9" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer9" id="answer9" class="answer" aria-label="box9">
          </div>
          <div id="box10" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer10" id="answer10" class="answer" aria-label="box10">
          </div>
          <div id="box11" class="grid-items">
            <span class="prompt">5+</span>
            <input type="number" name="answer11" id="answer11" class="answer" aria-label="box11">
          </div>
          <div id="box12" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer12" id="answer12" class="answer" aria-label="box12">
          </div>
          <div id="box13" class="grid-items">
            <span class="prompt">7+</span>
            <input type="number" name="answer13" id="answer13" class="answer" aria-label="box13">
          </div>
          <div id="box14" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer14" id="answer14" class="answer" aria-label="box14">
          </div>
          <div id="box15" class="grid-items">
            <span class="prompt">3+</span>
            <input type="number" name="answe15r" id="answer15" class="answer" aria-label="box15">
          </div>
          <div id="box16" class="grid-items">
            <span class="prompt"></span>
            <input type="number" name="answer16" id="answer16" class="answer" aria-label="box16">
          </div>
        </div>
        
        <br>
        <input class="resetButton" type="reset" value="Reset Game">

      <script src="kenkenA.js"></script>
    </main>
